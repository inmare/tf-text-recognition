<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>Simple MNIST</title>
  </head>
  <body>
    <!-- 테스트용 이미지 보여주기 canvas만들기 -->

      <div id="original-image">
        <p>Original</p>
        <canvas id="original-canvas"></canvas>
      </div>
      <div id="current-image">
        <p>Current: <span></span></p>
        <canvas id="current-canvas"></canvas>
      </div>
    </div>
  </body>
